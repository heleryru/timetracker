<!-- Page content-->
<div id="app">
    <div class="container">
        <div class="text-center mt-5">
            <h1>Timetracking and productivity app</h1>
            <p class="lead">This is a simple timetracking and productivity app</p>

            <div class="row">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" @click="showRegisterModal">
                    Sign Up
                </button>

                <!-- Modal -->

            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                modalHandler: null

            }
        },

        methods: {

            send: async function (method, url, body) {
                await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                }).then(async res => {
                    return {body: await res.text(), status: res.status}
                }).then(res => {
                    if (res.status > 299) {
                        alert('Error' + res.status + ': ' + res.body)
                        console.log(100)
                        throw new Error('Error' + res.status + ': ' + res.body)
                    }

                })
            },

        }
    }).mount('#app')
</script>
